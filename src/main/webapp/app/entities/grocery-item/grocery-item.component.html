<div>
    <h2 id="page-heading">
        <span>Grocery Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-grocery-item" [routerLink]="['/grocery-item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Grocery Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="groceryItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Size</span></th>
            <th><span>Unit Of Measurement</span></th>
            <th><span>Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let groceryItem of groceryItems ;trackBy: trackId">
                <td><a [routerLink]="['/grocery-item', groceryItem.id, 'view' ]">{{groceryItem.id}}</a></td>
                <td>{{groceryItem.name}}</td>
                <td>{{groceryItem.size}}</td>
                <td>{{groceryItem.unitOfMeasurement}}</td>
                <td>{{groceryItem.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/grocery-item', groceryItem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/grocery-item', groceryItem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'grocery-item/'+ groceryItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
